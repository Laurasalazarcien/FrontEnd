<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<header class=" header">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/registro.css">
    <title>Registro</title>
</head>

<body>
    <header class="header">
        <p class="banner">20% de descuento en todos los productos!</p>
        <h2 class="title"><div class="logo"></div>Nombre Tienda</h2>
    </header>
    <section class="formulario">
        <h1>Registro</h1>
        <form action="login.html" method="POST">

            <input placeholder="Nombre y Apellido" class="input" type="text" name="Nombre y Apellido"
                id="NombreyApellido">
            <input placeholder="Correo Electronico" class="input" type="text" name="Correo Electronico"
                id="CorreoElectronico">
            <input placeholder="Contraseña" class="input" type="password" name="password" required>
            <select name="Pais" class="input">
                <option value="">País</option>
                <option value="1">Colombia</option>
                <option value="2">Argentina</option>
                <option value="3">Brasil</option>
                <option value="4">Chile</option>
                <option value="5">Panama</option>
                <option value="6">Peru</option>
            </select>
                
            <div class="botones">

                <input type="submit" class="resetear" value="Resetear">
                <input type="reset" class="registrar" value="Registrar" </div>


        </form>
        <nav class="registro">

            <a href="#">¿Ya tenés una cuenta? Ingresá</a>
        </nav>

    </section>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>

</body>

</html>
